<!-- ---- BreadCrum ----- -->
<div class="container py-4 flex justify-between">
    <div class="flex gap-3 items-center">
        <a href="index.html" class="text-primary text-base">
            <i class="fas fa-home"></i>
        </a>
        <span class="text-sm text-gray-500">
            <i class="fas fa-chevron-right"></i>
        </span>
        <p class="text-gray-500 font-medium uppercase">My Account</p>
    </div>
</div>
<!-- ---- End BreadCrum --->
<!-- ---- Account Wrapper--->

<div class="container lg:grid grid-cols-12 items-start gap-6 pt-4 pb-16">
    <!-- ---- Sidebar --->
    <div class="col-span-3">
        <app-account-sidebar></app-account-sidebar>
    </div>
    <!-- ----End Sidebar--->

    <!-- ----Account Content --->
    <div class="col-span-9 gap-4 mt-6 lg:mt-0">
        <div class="max-w-3xl mx-auto bg-white p-8 shadow">
            <h1 class="text-2xl font-semibold mb-4">Feedback Review Page</h1>

            <ul class="space-y-4">
                <!-- Sample feedback item -->
                <li *ngFor="let feedback of feedbacks" class="border rounded-md p-4">
                    <div class="flex justify-between">
                        <h2 class="text-xl font-semibold">{{feedback.products.name}}</h2>
                        <div class="flex items-center">
                            <span class="text-gray-500">Create date: {{ feedback.createDate | date:'dd-MM-yyyy'
                                }}</span>
                            <span class="ml-2 text-gray-600">
                                <span class="star  text-yellow-400" [ngClass]="{'filled': starsInfo[0].filled, 'half-filled': starsInfo[0].half, 'no-fill': starsInfo[0].noFill}"></span>
                                <span class="star  text-yellow-400" [ngClass]="{'filled': starsInfo[1].filled, 'half-filled': starsInfo[1].half, 'no-fill': starsInfo[1].noFill}"></span>
                                <span class="star  text-yellow-400" [ngClass]="{'filled': starsInfo[2].filled, 'half-filled': starsInfo[2].half, 'no-fill': starsInfo[2].noFill}"></span>
                                <span class="star  text-yellow-400" [ngClass]="{'filled': starsInfo[3].filled, 'half-filled': starsInfo[3].half, 'no-fill': starsInfo[3].noFill}"></span>
                                <span class="star  text-yellow-400" [ngClass]="{'filled': starsInfo[4].filled, 'half-filled': starsInfo[4].half, 'no-fill': starsInfo[4].noFill}"></span>
                            </span>
                        </div>
                    </div>
                    <p class="text-gray-600 mt-2">{{feedback.comment}}.</p>
                    <a routerLink="/view/{{feedback.products.id}}"
                        class="text-primary font-medium hover:underline">View</a>
                </li>
            </ul>
            
        </div>
    </div>
</div>
