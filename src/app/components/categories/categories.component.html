<div
     class="col-span-1 bg-gray-100 px-4 pt-4 pb-6 shadow-sm rounded overflow-hidden absolute lg:static left-4 top-16 z-10 w-72 lg:w-full lg:block">
     <div class="divide-gray-300 divide-y space-y-5 relative">
          <!-- ---- Category filter --->
          <div class="relative">
               <div class="lg:hidden text-gray-400 hover:text-primary text-lg absolute right-0 top-0 cursor-pointer ">
               </div>
               <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium ">Categories </h3>

               <div class="space-y-2">
                <!-- ----Single Category  --->
              <div class="flex items-center" *ngFor="let loai of listTypePro" (click)="toggleProductSelection(loai.id)">
               
                   <input  type="checkbox" [checked]="selectedProducts.includes(loai.id)" class="text-primary focus:ring-0 rounded-sm cursor-pointer " />
                   <label for="Bedroom" class="text-gray-600 ml-3 cursor-pointer  " >{{loai.name}}</label>

              </div>
                 <!-- ----End Single Category --->
         </div>     
               <app-brand></app-brand>
          </div>

     </div>
