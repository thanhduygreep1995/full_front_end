 <!-- ---- Login Form Wrapper ----- -->
 
   <div class="container py-16">
        <div class="max-w-lg mx-auto px-6 py-7 shadow rounded overflow-hidden ">
             <h2 class="text-2xl uppercase font-medium mb-1">

     <form method="" action="">
     <div class="space-y-4">
 
          <div>
               <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" > First Name <span class="text-primary">*</span> </label>
               <input type="text" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Duy" />
          </div>
 
          <div>
                <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" > Last Name <span class="text-primary">*</span> </label>
                <input type="text" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Pham" />
           </div>
 
           <div>
                <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" > Phone Number <span class="text-primary">*</span> </label>
                <input type="number" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Pham" />
           </div>
 
           <div>
                <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" >Date Of Birth <span class="text-primary">*</span> </label>
                <input type="date" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Confirm your password" />
           </div>
 
          <div>
               <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" > Email Address <span class="text-primary">*</span> </label>
               <input type="email" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="example@mail.com" />
          </div>
 
          <div>
               <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" > Password <span class="text-primary">*</span> </label>
               <input type="password" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Type Password" />
          </div>
 
 
          <div>
               <label class="block mb-2 text-sm font-medium dark:text-white text-gray-600" >Confirm Password <span class="text-primary">*</span> </label>
               <input type="password" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Confirm your password" />
          </div>
 
     </div>
 
     <div class="flex items-center justify-center mt-6 ">
          <div class="flex items-center ">
               <input type="checkbox" id="agrement" class="text-primary focus:ring-0 rounded-sm cursor-pointer " />
               <label for="agreement" class="text-gray-600 ml-3 cursor-pointer" >I have read and agree to the <a href="#" class="text-primary"> terms & conditions</a></label>
          </div>
          
     </div>
 
     <div class="mt-4">
          <button type="submit" class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium ">Create account </button> 
     </div>
