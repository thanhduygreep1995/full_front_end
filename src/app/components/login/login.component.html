

<!-- ---- End Mobile Side Bar ----- -->

<!-- ---- Login Form Wrapper ----- -->

<div class="container py-16">
  <div class="max-w-lg mx-auto px-6 py-7 shadow rounded overflow-hidden">
    <h2 class="text-2xl uppercase font-medium mb-1">Login</h2>
    <p class="text-gray-600 mb-6 text-sm">
      Login if you are a returing customer
    </p>

    <form method="" action="">
    <div class="space-y-4">
         <div>
              <label class="text-gray-600 mb-2 block" > Email Address <span class="text-primary">*</span> </label>
              <input [(ngModel)]="email" name="email" type="email" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
              dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="example@mail.com" />
         </div>

         <div>
              <label class="text-gray-600 mb-2 block" > Password <span class="text-primary">*</span> </label>
              <input [(ngModel)]="password" name="password" type="password" class="input-box bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 
              dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary" placeholder="Type Password" />
         </div>
    </div>

      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="agrement"
            class="text-primary focus:ring-0 rounded-sm cursor-pointer"
          />
          <label for="agrement" class="text-gray-600 ml-3 cursor-pointer"
            >Remember Me</label
          >
        </div>
        <a href="#" class="text-primary">Forgot Password?</a>
      </div>

      <div class="mt-4">
        <button
        type="button"
        (click)="login()"
          class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"
        >
          Login
        </button>
      </div>

      <!-- ---- Login with Social ----- -->

      <div class="mt-6 flex justify-center relative">
        <div
          class="absolute left-0 top-3 w-full border-b-2 border-gray-200"
        ></div>
        <div class="text-gray-600 uppercase px-3 bg-white relative z-10">
          OR LOGIN IN WITH
        </div>
      </div>

      <div class="mt-4 flex gap-4">
        <a
          href="#"
          class="block w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm"
        >
          Facebook
        </a>

        <a
          href="#"
          class="block w-1/2 py-2 text-center text-white bg-red-600 rounded uppercase font-roboto font-medium text-sm"
        >
          Google
        </a>
      </div>

      <p class="mt-4 text-gray-600 text-center">
        Don't have an account?

        <a routerLink="/register" class="text-primary">Register Now </a>

      </p>

      <!-- ---- End Login with Social ----- -->
    </form>
  </div>
</div>
