<!-- ---- BreadCrum ----- -->
<div class="container py-4 flex justify-between ">
     <div class="flex gap-3 items-center ">
          <a href="index.html" class="text-primary text-base">
               <i class="fas fa-home"></i>
          </a>
          <span class="text-sm text-gray-500 ">
               <i class="fas fa-chevron-right"></i>
          </span>
          <p class="text-gray-500 font-medium uppercase">My Wishlist</p>
     </div>

</div>
<!-- ---- End BreadCrum --->

<!-- ---- Account Wrapper--->

<div class="container lg:grid grid-cols-12 items-start gap-6 pt-4 pb-16 ">
     <!-- ---- Sidebar --->
     <div class="col-span-3">
          <app-account-sidebar></app-account-sidebar>
          <!-- ----End Profile Link --->
     </div>
     <!-- ----End Sidebar--->

     <!-- ----Account Content --->

     <div class="col-span-9 mt-6 lg:mt-0 space-y-4  ">
          <div class="alert alert-warning text-center p-5 h2" *ngIf="items.length==0">
               <app-check-cart></app-check-cart>
          
          </div>
          
          <div class="col-span-9 mt-6 lg:mt-0 space-y-4 " *ngIf="items.length>0">
          <!-- ----Single Wishlist --->
          <div class="flex items-center md:justify-between gap-4 md:gap-6 p-4 border border-gray-300 rounded bg-gray-100 flex-wrap md:flex-nowrap "
               *ngFor="let item of items">

               <div class="w-28 flex-shrink-0 ">
                    <img src="{{item.images}}" class="w-full" />
               </div>

               <div class="md:w-1/3 w-full">
                    <h2 class="text-gray-800 mb-1 xl:text-xl text-lg font-medium uppercase ">{{item.model}}</h2>

               </div>
               <div>
                    <p class="text-primary text-lg font-semibold">{{item.price | currency:".":"":"6.0"}} VNƒê</p>
               </div>
               <a href="#" (click)="addToCart(item)"
                    class="ml-auto md:ml-0 block px-6 py-2 text-center text-sm text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium ">Add
                    to Cart

               </a>
               <div class="text-gray-700 hover:text-primary cursor-pointer">
                  <a  (click)="removeFromWish(item)"> <i class="fas fa-trash"></i></a>  
               </div>
          </div>
     </div>
</div>
</div>
<!-- ----End Account Content--->
