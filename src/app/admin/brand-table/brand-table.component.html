<!-- Content Wrapper. Contains page content -->
<!-- <div class="content-wrapper"> -->
<!-- Content Header (Page header) -->
<section class="content-header" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Brand List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Brand List</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<div *ngIf="isSpinning" [@fadeInOut]="isSpinning" class="half-circle-spinner">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
</div>
<!-- Main content -->
<section class="content" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Danh Sách Brands</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table datatable *ngIf="brands && brands.length > 0" [dtOptions]="dtOptions" class="table table-bordered table-striped row-border hover">
                            <!-- Các cột dữ liệu ở đây -->
                            <thead>
                                <tr>
                                    <th class="col-2">No</th>
                                    <th>Brand Name</th>
                                    <th class="col-2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let b of brands; let i = index">
                                    <td class="col-2">{{ i + 1 }}</td>
                                    <td>{{ b.name }}</td>
                                    <td class="col-2">
                                        <button class="btn btn-info mx-2" (click)="onUpdate(b.id)">
                      Update
                    </button>
                                        <button class="btn btn-danger" (click)="fnDeleteBrand(b.id)">
                      Delete
                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>

                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
