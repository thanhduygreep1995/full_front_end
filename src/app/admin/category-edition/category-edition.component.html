<!-- Content Wrapper. Contains page content -->
<!-- <div class="content-wrapper"> -->
<!-- Content Header (Page header) -->
<section class="content-header" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Category Edition</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Category Edition</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<div *ngIf="isSpinning" [@fadeInOut]="isSpinning" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>
<!-- Main content -->
<section class="content" *ngIf="!isSpinning" [@fadeInOut]="!isSpinning">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <!-- style="max-width: 540px;" -->
                <form class="card" [formGroup]="infoCategory" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-body">
                                <div class="mb-1">
                                    <input hidden formControlName="id" type="text" class="form-control mb-2" name="id" id="id" placeholder="Enter Category Id" />
                                    <label for="name" class="form-label">Name</label>
                                    <input formControlName="name" type="text" class="form-control mb-2" name="name" id="name" placeholder="Category Name" />
                                    <div *ngIf="
                                        infoCategory.controls['name'].invalid &&
                                        infoCategory.controls['name'].touched
                                        " class="text-danger">
                                        Category Name is required.
                                    </div>

                                    <!-- <label for="description" class="form-label">Description</label
                  >
                  <input
                    formControlName="description"
                    type="text"
                    class="form-control mb-2"
                    name="description"
                    id="description"
                    placeholder="Enter your Description"
                  />
                  <div
                    *ngIf="
                      infoCategory.controls['description'].invalid &&
                      infoCategory.controls['description'].touched
                    "
                    class="text-danger"
                  >
                    Category Description is required.
                  </div> -->

                                    <label for="categoryStatus" class="form-label">Status</label>
                                    <select formControlName="status" class="form-control select2" style="width: 100%">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row mx-2 mb-2">
                        <div class="col-12 d-flex flex-wrap justify-content-end">
                            <button (click)="fnAddCategory()" [disabled]="ButtonSave" type="button" class="btn mx-2" style="background-color: cadetblue;">
                                <i class="fa fa-plus"></i>
                            </button>
                            <button *ngIf="buttonService.getShowButton4()" (click)="fnUpdateCategory()" [disabled]="ButtonUpdate" type="button" class="btn mx-2" style="background-color: cornflowerblue;">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->

<!-- /.content-wrapper -->
