<section class="content-header" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Brand Edition</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Brand Edition</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<div *ngIf="isSpinning" [@fadeInOut]="isSpinning" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>
<section class="content" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <form class="card" [formGroup]="infoBrand">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-body">
                                <div class="mb-1">
                                    <label hidden for="id" class="form-label">Id</label>
                                    <input hidden formControlName="id" type="text" class="form-control mb-2" name="id" id="id" />
                                    <label for="name" class="form-label">Brand Name</label>
                                    <input formControlName="name" type="text" class="form-control mb-2" name="name" id="name" placeholder="Brand Name" />
                                    <div *ngIf="
                                            infoBrand.controls['name'].invalid &&
                                            infoBrand.controls['name'].touched
                                            " class="text-danger">
                                        Brand Name is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row mx-2 mb-2">
                        <div class="col-12 d-flex flex-wrap justify-content-end">
                            <button (click)="fnAddBrand()" [disabled]="ButtonSave" type="button" class="btn mx-2" style="background-color: cadetblue;">
                                <i class="fa fa-plus"></i>
                            </button>
                            <button *ngIf="buttonService.getShowButton5()" (click)="fnUpdateBrand()" [disabled]="ButtonUpdate" type="button" class="btn mx-2" style="background-color: cornflowerblue;">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
